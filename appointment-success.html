<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Successful - Apollo Hospital</title>



    <link rel="icon" type="image/png" href="logo.png">
    <link rel="shortcut icon" href="logo.png">



    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #e8f4fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            width: 90%;
            max-width: 520px;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .checkmark {
            font-size: 75px;
            color: #0096c7;
            margin-bottom: 15px;
        }

        h1 {
            color: #003251;
            margin-bottom: 10px;
        }

        p {
            color: #444;
            margin-bottom: 25px;
            font-size: 16px;
            line-height: 1.5;
        }

        .btn-home {
            display: inline-block;
            background: #0077b6;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-home:hover {
            background: #005f8e;
        }
    </style>

</head>

<body>

    <div class="card">
        <div class="checkmark">✔</div>

        <h1>Appointment Successful</h1>

        <p>Your appointment has been booked successfully.<br>
            Thank you for choosing <strong>Apollo Hospital</strong>.</p>

        <a href="index.html" class="btn-home">← Back to Home</a>
    </div>

</body>

</html>
