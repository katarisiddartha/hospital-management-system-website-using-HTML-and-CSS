<!doctype html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration — Apollo Hospital</title>

    <link rel="stylesheet" href="register.css">

    <link rel="icon" type="image/png" href="logo.png">
    <link rel="shortcut icon" href="logo.png">
</head>




<body>

    <div style="padding:16px;">
        <a href="index.html" class="btn btn-outline">← Back to Home</a>
    </div>

    <div class="container" style="margin-top:10px">

        <div class="card">
            <h2>Patient Registration</h2>
            <p class="small-muted">Fill in the patient's details below.</p>

            <form style="margin-top:12px; display:grid; grid-template-columns:repeat(2,1fr); gap:14px">

                <!-- BASIC DETAILS -->
                <div>
                    <label>Full Name</label>
                    <input type="text" required>
                </div>

                <div>
                    <label>Date of Birth</label>
                    <input type="date" required>
                </div>

                <div>
                    <label>Gender</label>
                    <select required>
                        <option value="">Choose...</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>

                <div>
                    <label>Contact Number</label>
                    <input type="tel" pattern="[0-9]{10}" required>
                </div>

                <div style="grid-column:span 2">
                    <label>Address</label>
                    <input type="text" required>
                </div>

                <div>
                    <label>Blood Group</label>
                    <select>
                        <option value="">Not sure</option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>O+</option>
                        <option>O-</option>
                        <option>AB+</option>
                    </select>
                </div>

                <div>
                    <label>Allergies</label>
                    <input type="text">
                </div>

                <!-- EMERGENCY CONTACT -->
                <div style="grid-column:span 2; margin-top:8px;">
                    <h3 style="margin-bottom:6px;">Emergency Contact</h3>
                </div>

                <div>
                    <label>Emergency Contact Name</label>
                    <input type="text">
                </div>

                <div>
                    <label>Emergency Contact Number</label>
                    <input type="tel" pattern="[0-9]{10}">
                </div>

                <div style="grid-column:span 2">
                    <label>Relationship</label>
                    <input type="text">
                </div>

                <!-- MEDICAL HISTORY -->
                <div style="grid-column:span 2; margin-top:8px;">
                    <h3 style="margin-bottom:6px;">Medical History</h3>
                </div>

                <div>
                    <label>Existing Conditions</label>
                    <input type="text" placeholder="Diabetes, Asthma, etc.">
                </div>

                <div>
                    <label>Past Surgeries</label>
                    <input type="text" placeholder="If any">
                </div>

                <div style="grid-column:span 2">
                    <label>Ongoing Medications</label>
                    <input type="text" placeholder="If taking any">
                </div>

                <!-- INSURANCE DETAILS -->
                <div style="grid-column:span 2; margin-top:8px;">
                    <h3 style="margin-bottom:6px;">Insurance Details</h3>
                </div>

                <div>
                    <label>Insurance Provider</label>
                    <input type="text" placeholder="Company name">
                </div>

                <div>
                    <label>Policy Number</label>
                    <input type="text">
                </div>

                <!-- FILE UPLOAD -->
                <div style="grid-column:span 2">
                    <label>Upload ID Proof</label>
                    <input type="file" accept="image/*,.pdf">
                </div>

                <!-- TERMS -->
                <div style="grid-column:span 2; display:flex; align-items:center; gap:10px;">
                    <input type="checkbox" required>
                    <label>I confirm all details entered are true and valid.</label>
                </div>

                <!-- BUTTONS -->
                <div style="grid-column:span 2; display:flex; justify-content:flex-end; gap:12px">
                    <button type="reset" class="btn btn-outline">Reset</button>

                    <!-- Redirect to success page -->
                    <a href="registeration-sucessful.html" class="btn btn-primary">Submit & Continue</a>
                </div>


            </form>
        </div>

    </div>

</body>

</html>
